syntax = "proto3";
package cities;

option go_package = "github.com/chains-lab/cities-dir-proto/gen/go/cities;cities";

import "google/protobuf/empty.proto";
import "common/userdata/userdata.proto";
import "common/pagination/pagination.proto";

service CityService {
  rpc CreateCity(CreateCityRequest)    returns (City);
  rpc GetCity(GetCityRequest)          returns (City);
  rpc SearchCities(SearchCitiesRequest) returns (CitiesList);
  rpc UpdateCityStatus(UpdateCityStatusRequest) returns (City);
  rpc UpdateCityName(UpdateCityNameRequest)     returns (City);

  rpc SysAdminUpdateCityStatus(UpdateCityStatusRequest) returns (City);

  rpc DeleteCity(DeleteCityRequest)    returns (google.protobuf.Empty);
}

// REQUESTS

message CreateCityRequest {
  optional userdata.UserData initiator = 1;
  string name       = 2;
  string country_id = 3;
  string status     = 4;
}

message GetCityRequest {
  string city_id = 1;
}

message SearchCitiesRequest {
  string name_like  = 1;
  string country_id = 2;
  string status     = 3;
  pagination.Request pagination = 4;
}

message DeleteCityRequest {
  userdata.UserData initiator = 1;
  string city_id = 2;
}

message UpdateCityStatusRequest {
  userdata.UserData initiator = 1;
  string city_id = 2;
  string status  = 3;
}

message UpdateCityNameRequest {
  userdata.UserData initiator = 1;
  string city_id = 2;
  string name    = 3;
}

// RESPONSES

message City {
  string id         = 1;
  string name       = 2;
  string country_id = 3;
  string status     = 4;
}

message CitiesList {
  repeated City cities     = 1;
  pagination.Response pagination = 2;
}