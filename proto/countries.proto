syntax = "proto3";
package citiesdir;

option go_package = "github.com/chains-lab/cities-dir-proto/gen/go/svc;svc";

import "google/protobuf/empty.proto";
import "common.proto";

service Countries {
  rpc CreateCountryBySyAdmin (CreateCountryBySysAdminRequestMessage) returns (Country);
  rpc UpdateCountryBySyAdmin (UpdateCountryBySysAdminRequestMessage) returns (Country);
  rpc DeleteCountryBySyAdmin (DeleteCountryBySysAdminRequestMessage) returns (google.protobuf.Empty);

  rpc GetCountryById(GetCountryByIdRequestMessage) returns (Country);
  rpc UpdateCountryStatus(UpdateCountryStatusBySysAdminRequestMessage) returns (Country);

  rpc SearchCountries(SearchCountriesRequestMessage) returns (ListCountries);
}

// REQUESTS

message CreateCountryBySysAdminRequestMessage {
  string name = 1;
  string status = 2;
}

message UpdateCountryBySysAdminRequestMessage {
  string id = 1;
  string name = 2;
}

message DeleteCountryBySysAdminRequestMessage {
  string id = 1;
}

message GetCountryByIdRequestMessage {
  string id = 1;
}

message UpdateCountryStatusBySysAdminRequestMessage {
  string id = 1;
  string status = 2;
}

message SearchCountriesRequestMessage {
  optional string name_like = 1;
  optional string status = 2;
  PaginationRequest pagination = 3;
}

message GetListCountriesRequestMessage {
  optional string name = 1;
  optional string status = 2;
  PaginationRequest pagination = 3;
}

//RESPONSES

message Country {
  string id = 1;
  string name = 2;
  string status = 3;
}

message   ListCountries {
  repeated Country countries = 1;
  PaginationResponse pagination = 2;
}