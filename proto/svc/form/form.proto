syntax = "proto3";
package form;

option go_package = "github.com/chains-lab/cities-dir-proto/gen/go/svc/form;form";

import "google/protobuf/empty.proto";
import "common/userdata/userdata.proto";
import "common/pagination/pagination.proto";

service FormService {
  rpc SendFormToCreateCity(SendFormToCreateCityRequest)     returns (FormToCreateCity);
  rpc GetFormToCreateCity(GetFormToCreateCityRequest)       returns (FormToCreateCity);
  rpc SearchFormToCreateCity(SearchFormToCreateCityRequest) returns (FormToCreateCityList);
}

// REQUESTS

message SendFormToCreateCityRequest {
  userdata.UserData initiator = 1;
  string city_name     = 2;
  string country_id    = 3;
  string contact_email = 4;
  string contact_phone = 5;
  string text          = 6;
}

message GetFormToCreateCityRequest{
  string form_id = 1;
}

message SearchFormToCreateCityRequest{
  optional string status = 1;
  optional string city_name = 2;
  optional string country_id = 3;
  optional string initiator_id = 4;
  oneof sort {
    bool new_first = 5;
    bool oldest_first = 6;
  }
  pagination.Request pag = 7;
}

// RESPONSES

message FormToCreateCity {
  string id = 1;
  string status = 2;
  string city_name = 3;
  string country_id = 4;
  string initiator_id = 5;
  string contact_email = 6;
  string contact_phone = 7;
  string text = 8;
  string user_reviewed_id = 9;
  string created_at = 10;
}

message FormToCreateCityList {
  repeated FormToCreateCity         forms = 1;
  pagination.Response pagination = 2;
}