syntax = "proto3";
package elector;

option go_package = "github.com/chains-lab/proto-storage/gen/go/svc/electorcab;electorcab";

import "svc/electorcab/cab_structs.proto";

service AdminService {
  rpc GetCabinet (GetCabinetByAdminRequestRequest) returns (Cabinet);

  rpc GetProfile (GetProfileByAdminRequestRequest) returns (Profile);
  rpc UpdateProfile (UpdateProfileByAdminRequestRequest) returns (Profile);

  rpc GetBiography (GetBiographyByAdminRequestRequest) returns (Biography);
  rpc UpdateBiography (UpdateBiographyByAdminRequestRequest) returns (Biography);

  rpc GetJobResume (GetJobResumeByAdminRequestRequest) returns (JobResume);
  rpc UpdateJobResume (UpdateJobResumeByAdminRequestRequest) returns (JobResume);
}

// REQUESTS
message GetCabinetByAdminRequestRequest {
  string user_id = 1;
}

message GetProfileByAdminRequestRequest {
  string user_id = 1;
}

message UpdateProfileByAdminRequestRequest {
  string user_id = 1;
  optional string username = 2;
  optional string pseudonym = 3;
  optional string description = 4;
  optional string avatar = 5;
  optional bool   official = 6;
}

message GetBiographyByAdminRequestRequest {
  string user_id = 1;
}

message UpdateBiographyByAdminRequestRequest {
  string user_id = 1;
  optional string birthday = 2; // Format: YYYY-MM-DD
  optional string sex = 3;
  optional string city = 4;
  optional string region = 5;
  optional string country = 6;
  optional string nationality = 7;
  optional string primary_language = 8;

}

message GetJobResumeByAdminRequestRequest {
  string user_id = 1;
}

message UpdateJobResumeByAdminRequestRequest {
  string user_id = 1;
  optional string degree = 2;
  optional string industry = 3;
  optional string income = 4;
}