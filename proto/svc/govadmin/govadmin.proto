syntax = "proto3";
package govadmin;

option go_package = "github.com/chains-lab/cities-dir-proto/gen/go/svc/govadmin;govadmin";

import "google/protobuf/empty.proto";
import "common/userdata/userdata.proto";
import "common/pagination/pagination.proto";
import "svc/gov/gov.proto";

service GovAdminService {
  rpc CreateCityGov (CreateCityGovRequest)     returns (gov.CityGov);
  rpc DeleteCityGov (DeleteCityGovRequest)     returns (google.protobuf.Empty);
}

// REQUESTS

message CreateCityGovRequest {
  userdata.UserData initiator = 1;
  string city_id = 2;
  string user_id = 3;
  string role    = 4;
}

message DeleteCityGovRequest {
  userdata.UserData initiator = 1;
  string city_id = 2;
  string user_id = 3;
}
