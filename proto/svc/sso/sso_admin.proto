syntax = "proto3";
package sso;

option go_package = "github.com/chains-lab/proto-storage/gen/go/svc/sso;sso";

import "google/protobuf/empty.proto";
import "svc/sso/sso_structs.proto";


service AdminService {
  rpc GetUser (GetUserByAdminRequest) returns (User);

  rpc CreateAdmin (CreateAdminByAdminRequest) returns (User);

  rpc GetUserSessions (GetUserSessionsByAdminRequest) returns (SessionsList);
  rpc TerminateUserSessions (TerminateUserSessionsByAdminRequest) returns (google.protobuf.Empty);
}

message CreateAdminByAdminRequest{
  string email = 1;
  string role = 2;
}

message GetUserByAdminRequest {
  string user_id = 1;
}

message GetUserSessionsByAdminRequest {
  string user_id = 1;
}

message TerminateUserSessionsByAdminRequest {
  string user_id = 1;
}
