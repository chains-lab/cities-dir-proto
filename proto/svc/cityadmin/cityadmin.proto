syntax = "proto3";
package cityadmin;

option go_package = "github.com/chains-lab/cities-dir-proto/gen/go/svc/cityadmin;cityadmin";

import "google/protobuf/empty.proto";
import "common/userdata/userdata.proto";
import "common/pagination/pagination.proto";
import "svc/city/city.proto";

service CityAdminService {
  rpc UpdateCityStatus (UpdateCityStatusRequest) returns (city.City);
}

message UpdateCityStatusRequest {
  userdata.UserData initiator = 1;
  string city_id = 2;
  string status  = 3;
}