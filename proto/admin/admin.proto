syntax = "proto3";
package admin;

option go_package = "github.com/chains-lab/cities-dir-proto/gen/go/admin;admin";

import "google/protobuf/empty.proto";
import "common/userdata/userdata.proto";;
import "common/pagination/pagination.proto";

import "city/city.proto";
import "citygov/citygov.proto";
import "country/country.proto";

service AdminPanelService {
  rpc AcceptFormToCreateCity(AcceptFormToCreateCityRequest) returns (city.City);
  rpc DeclineFormToCreateCity(DeclineFormToCreateCityRequest) returns (google.protobuf.Empty);

  rpc CreateCountry (CreateCountryRequest) returns (country.Country);

  rpc UpdateCountryName   (UpdateCountryNameRequest)   returns (country.Country);
  rpc UpdateCountryStatus (UpdateCountryStatusRequest) returns (country.Country);
  rpc UpdateCityStatus (UpdateCityStatusRequest) returns (city.City);

  rpc CreateCityGov (CreateCityGovRequest)     returns (citygov.CityGov);
  rpc UpdateCityGov (UpdateCityGovRequest)     returns (citygov.CityGov);
  rpc DeleteCityGov (DeleteCityGovRequest)     returns (google.protobuf.Empty);
}

message AcceptFormToCreateCityRequest{
  userdata.UserData initiator = 1;
  string form_id  = 2;
  string admin_id = 3;
}

message DeclineFormToCreateCityRequest{
  userdata.UserData initiator = 1;
  string form_id = 2;
  string reason  = 3;
}

message CreateCountryRequest {
  userdata.UserData initiator = 1;
  string name   = 2;
  string status = 3;
}

message CreateCityRequest {
  userdata.UserData initiator = 1;
  string name       = 2;
  string country_id = 3;
  string status     = 4;
}

message UpdateCountryNameRequest {
  userdata.UserData initiator = 1;
  string country_id = 2;
  string name       = 3;
}

message UpdateCountryStatusRequest {
  userdata.UserData initiator = 1;
  string country_id = 2;
  string status     = 3;
}

message UpdateCityStatusRequest {
  userdata.UserData initiator = 1;
  string city_id = 2;
  string status  = 3;
}

message CreateCityGovRequest {
  userdata.UserData initiator = 1;
  string city_id = 2;
  string user_id = 3;
  string role    = 4;
}

message UpdateCityGovRequest {
  userdata.UserData initiator = 1;
  string city_id = 2;
  string user_id = 3;
  string role    = 4;
}

message DeleteCityGovRequest {
  userdata.UserData initiator = 1;
  string city_id = 2;
  string user_id = 3;
}

//Responses

