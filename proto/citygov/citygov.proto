syntax = "proto3";
package citygov;

option go_package = "github.com/chains-lab/cities-dir-proto/gen/go/citygov;citygov";

import "google/protobuf/empty.proto";
import "common/userdata/userdata.proto";
import "common/pagination/pagination.proto";

service CityGovService {
  rpc CreateCityGov (CreateCityGovRequest)     returns (CityGov);
  rpc UpdateCityGov (UpdateCityGovRequest)     returns (CityGov);
  rpc DeleteCityGov (DeleteCityGovRequest)     returns (google.protobuf.Empty);

  rpc RefuseCityGovRight (RefuseCityGovRightRequest)  returns (google.protobuf.Empty);

  rpc TransferOwnership (TransferOwnershipRequest)   returns (google.protobuf.Empty);

  rpc GetCityGov        (GetCityGovRequest)        returns (CityGov);
  rpc GetListCityGovs   (ListCityGovsRequest)      returns (ListCityGovs);
}

// REQUESTS

message TransferOwnershipRequest {
  userdata.UserData initiator = 1;
  string city_id        = 2;
  string new_owner_id   = 3;
}

message CreateCityGovRequest {
  userdata.UserData initiator = 1;
  string city_id = 2;
  string user_id = 3;
  string role    = 4;
}

message UpdateCityGovRequest {
  userdata.UserData initiator = 1;
  string city_id = 2;
  string user_id = 3;
  string role    = 4;
}

message DeleteCityGovRequest {
  userdata.UserData initiator = 1;
  string city_id = 2;
  string user_id = 3;
}

message RefuseCityGovRightRequest {
  userdata.UserData initiator = 1;
  string city_id = 2;
  string user_id = 3;
}

message GetCityGovRequest {
  string city_id = 1;
  string user_id = 2;
}

message ListCityGovsRequest {
  string city_id = 1;
  pagination.Request pagination = 2;
}

// --------------------
// ---- RESPONSES ----
// --------------------

message CityGov {
  string city_id = 1;
  string user_id = 2;
  string role    = 3;
}

message ListCityGovs {
  repeated CityGov government    = 1;
  pagination.Response pagination = 2;
}